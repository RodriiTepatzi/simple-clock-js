<!DOCTYPE html>
<html>
    <head>
        <title>Simple clock | RodriiTepatzi</title>
        <link rel="stylesheet" href="./css/style.css">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <div class="container">
            <div class="clock">
                <div class="clock-container">
                    <div class="clock-days">
                        <div class="day" id="lunes">LUN</div>
                        <div class="day" id="martes">MAR</div>
                        <div class="day" id="miercoles">MIE</div>
                        <div class="day" id="jueves">JUE</div>
                        <div class="day" id="viernes">VIE</div>
                        <div class="day" id="sabado">SAB</div>
                        <div class="day" id="domingo">DOM</div>
                    </div>
                    <div class="clock-time" id="clock-time">
                        00:00:00
                    </div>
                    <div class="clock-date" id="clock-date">
                        10 de diciembre de 2021
                    </div>
                </div>
            </div>
        </div>

        <div class="info">
            <img id="modal-btn"src="./svg/info-solid.svg"/>
        </div>

        <div id="modal">
            <p>This is a simple clock made with JavaScript, Html and CSS. All the source code is at my GitHub repository or <a href="https://github.com/RodriiTepatzi/simple-clock-js" target="_blank">here.</a></p>
        </div>

        <script src="./js/clock.js"></script>
        <script src="./js/modal.js"></script>
    </body>
</html>
